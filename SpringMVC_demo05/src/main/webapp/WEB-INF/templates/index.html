<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>首页</h1>
<form th:action="@{/testRequestEntity}" method="post">
    用户名：<input type="text" name="username">
    密码：<input type="password" name="password">
    <input type="submit" value="提交">
</form>
<a th:href="@{/testResponseBody}">@ResponseBody</a><br/>
<a th:href="@{/testResponseBodyAndJackson}">@testResponseBodyAndJackson</a><br/>
<a th:href="@{/testResponseEntity}">@testResponseEntity</a><br/>
<div id="app">
    <a  @click="testAjax" th:href="@{/testAjax}">SpringMVC处理Ajax</a><br>
</div>
<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
<script type="text/javascript">
    var vue = new Vue({
        el:"#app",
        methods:{
            testAjax:function (event) {
                axios({
                    method:"post",
                    url:event.target.href,
                    params:{
                        username:"admin",
                        password:"123456"
                    }
                }).then(function (response) {
                    alert(response.data);
                });
                event.preventDefault();
            }
        }
    });
</script>
<form th:action="@{/testCommonsFileUpload}" method="post" enctype="multipart/form-data">
    头像：<input type="file" name="multipartFile"><br>
    <input type="submit" value="上传">
</form>
</body>
</html>
